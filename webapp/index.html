<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Sense!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Press the button to draw a card!</h1>
    <div id="result"></div>
    <div id="correct-label">Correct: 0</div>
    <div id="incorrect-label">Incorrect: 0</div>
    <button id="draw-cards-button" onclick="drawCards()" >Draw Cards</button>
    <button id="reset-players-button" onclick="resetPlayers()" disabled>Reset</button>
    <button id="check-button" onclick="checkMatch()" disabled>Check!</button>
    <div id="players"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
